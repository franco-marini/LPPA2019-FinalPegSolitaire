<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/contact.js"></script>
    <link rel="icon" type="image/icon" href="assets/images/icon.png">
    <title>Peg Solitaire | Franco Marini</title>
</head>

<body>
    <div id="content">
        <h1>CONTACTA CON NOSOTROS</h1>
        <div id="formContent">
            <form action="">
                <label>Nombre:</label>
                <input id="name" type="text" name="name" placeholder="Tu nombre completo">
                <label>E-mail:</label>
                <input id="email" type="email" name="email" placeholder="Ej. ejemplo@gmail.com">
                <label>Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe el mensaje" cols="30" rows="5"></textarea>
            </form>
            <div id="buttons">
                <button id="send">Enviar</button>
                <button id="return">Volver</button>
            </div>
        </div>
    </div>
</body>

</html>
