<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Peg Solitaire | Franco Marini</title>
</head>
<body>
    <div id="content">
        <h1>CONTACTA CON NOSOTROS</h1>
        <form action="">
            <label>Nombre:</label>
            <input type="text" name="name" placeholder="Tu nombre completo" id="name">
            <label>E-mail:</label>
            <input type="email" name="email" placeholder="Ej. ejemplo@gmail.com" id="email">
            <label>Mensaje:</label>
            <textarea name="message" placeholder="Escribe el mensaje" id="message" cols="30" rows="5"></textarea>
            <input type="submit" value="Enviar" id="send">
        </form>
    </div>
</body>
</html>
