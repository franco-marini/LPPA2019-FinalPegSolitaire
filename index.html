<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Peg Solitaire</title>
</head>

<body>
    <div id="content">
            <div id="verticalMenu">
                <a href="#" id="closeNav">&times;</a>                    
                <form>
                <h1>Juegos Guardados</h1>
                    <input type="text" id="nameTxt" placeholder="Nombre">
                    <input type="button" value="Guardar" id="saveGame">
                    <div id="listGames"></div>
                    <input type="button" value="Cargar" id="loadGame">
                    <input type="button" value="Eliminar" id="deleteGame">
                    <input type="button" value="Reiniciar" id="resetGame">
                </form>
                </div>
        <header>
            <div class="headerTitle">
                <img src="./assets/icon.png" alt="" class="headerImage">
                <h1>Peg Solitaire</h1>
            </div>
            <div class="headerDescription">
                <p>Peg solitaire es un juego de tablero solitario abstracto de origen de Madagascar</p>
            </div>
        </header>
        <div id="board"></div>
        <footer>
            <div class="footerTitle">
                <h1>Trabajo Practico Final</h1>
            </div>
            <div class="footerDescription">
                <p> Lenguajes de Programacion para la administracion</p>
                <p> Franco Marini - 2019</p>
            </div>
        </footer>
    </div>
</body>

</html>
