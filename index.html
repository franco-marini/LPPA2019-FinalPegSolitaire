<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/basicFunctions.js"></script>
    <script src="js/popupMenu.js"></script>
    <script src="js/saveGame.js"></script>
    <script src="js/saveScore.js"></script>
    <script src="js/app.js"></script>
    <link rel="icon" type="image/icon" href="assets/images/icon.png">
    <title>Peg Solitaire | Franco Marini</title>
</head>

<body>
    <div id="content">
        <div id="verticalMenu">
            <a id="closeNav" href="#">&#10006;</a>
            <form>
                <h2>Juegos Guardados</h2>
                <input id="nameTxt" type="text" placeholder="Nombre">
                <input id="saveGame" type="button" value="Guardar">
                <div id="listGames"></div>
                <div id="buttons">
                    <input id="loadGame" type="button" value="Cargar">
                    <input id="deleteGame" type="button" value="Eliminar">
                    <input id="showScores" type="button" value="Puntajes">
                </div>
            </form>
        </div>
        <header>
            <div class="headerTitle">
                <img class="headerImage" src="./assets/images/icon.png" alt="">
                <h1>Peg Solitaire</h1>
            </div>
            <div class="headerDescription">
                <p>Peg solitaire es un juego de tablero solitario abstracto de origen de Madagascar</p>
            </div>
        </header>
        <div id="board"></div>
        <footer>
            <div class="footerTitle">
                <h2>Trabajo Practico Final</h2>
            </div>
            <div class="footerDescription">
                <p> Lenguajes de Programacion para la administracion</p>
                <p><a href="https://github.com/franco-marini">Franco Marini</a> | 2019 | <a
                        href="contact.html">Contacto</a></p>
            </div>
        </footer>
        <div class="overlay">
            <div class="popup">
                <a id="closePopup" class="closePopup" href="#">&#10006;</a>
                <div id="message"></div>
                <h3>MEJORES PUNTAJES</h3>
                <div id="bestScores"></div>
                <form class="inactive" action="">
                    <div class="containerInputs">
                        <input id="scoreName" type="text" placeholder="Nombre">
                    </div>
                    <input id="saveScore" class="saveScore" type="submit" value="Guardar">
                    <input id="resetGamePopup" class="resetGame" type="submit" value="Reiniciar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
