<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/basicFunctions.js"></script>
        <script src="js/popupMenu.js"></script>
        <script src="js/saveGame.js"></script>
        <script src="js/saveScore.js"></script>
        <script src="js/app.js"></script>
        <link rel="icon" type="image/icon" href="assets/images/icon.png">
        <title>Peg Solitaire | Franco Marini</title>
    </head>
    <body>
        <div id="content">
                <div id="verticalMenu">
                    <a href="#" id="closeNav">&#10006;</a>                    
                    <form>
                        <h2>Juegos Guardados</h2>
                        <input type="text" id="nameTxt" placeholder="Nombre">
                        <input type="button" value="Guardar" id="saveGame">
                        <div id="listGames"></div>
                        <div id="buttons">
                            <input type="button" value="Cargar" id="loadGame">
                            <input type="button" value="Eliminar" id="deleteGame">
                            <input type="button" value="Puntajes" id="showScores">
                        </div>
                    </form>
                    </div>
            <header>
                <div class="headerTitle">
                    <img src="./assets/images/icon.png" alt="" class="headerImage">
                    <h1>Peg Solitaire</h1>
                </div>
                <div class="headerDescription">
                    <p>Peg solitaire es un juego de tablero solitario abstracto de origen de Madagascar</p>
                </div>
            </header>
            <div id="board"></div>
            <footer>
                <div class="footerTitle">
                    <h2>Trabajo Practico Final</h2>
                </div>
                <div class="footerDescription">
                    <p> Lenguajes de Programacion para la administracion</p>
                    <p> Franco Marini | 2019 | <a href="contact.html">Contacto</a></p>
                </div>
            </footer>
            <div class="overlay">
                <div class="popup">
                    <a href="#" id="closePopup" class="closePopup">&#10006;</a>
                    <div id="message"></div>
                    <h3>MEJORES PUNTAJES</h3>
                    <div id="bestScores"></div>
                    <form action="" class="inactive">
                        <div class="containerInputs">
                            <input type="text" id="scoreName" placeholder="Nombre">
                        </div>
                        <input type="submit" value="Guardar" id="saveScore" class="saveScore">
                        <input type="submit" value="Reiniciar" id="resetGamePopup" class="resetGame">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
